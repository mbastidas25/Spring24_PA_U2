<body>
<script type="module">
    import {get_default_lil_gui, ThreeEngine} from "../js/utils/utils_three.js";

    // todo: use the gui initialized below to control the position of a 3D sphere.
    // todo: the sphere should be movable along the ranges x: [-2,2], y: [-2, 2], z: [-2, 2].
    // todo:  The sphere should have a radius of 0.04 and can be any color/ opacity you want.

    let engine = ThreeEngine.new_default_3d();
    let gui = get_default_lil_gui();

    // Define the initial position and properties of the sphere
    let sphereProperties = {
        position: [1, 1, 1], // Initial position
        radius: 0.04,
        color: 0x00eeff, // Cyan color
        opacity: 0.7
    };

    // Create GUI controls for the sphere's position
    gui.add(sphereProperties.position, 0, -2, 2).name('X Position');
    gui.add(sphereProperties.position, 1, -2, 2).name('Y Position');
    gui.add(sphereProperties.position, 2, -2, 2).name('Z Position');

    engine.animation_loop(() => {
        // Draw the sphere with the updated position and properties
        engine.draw_debug_sphere(sphereProperties.position, sphereProperties.radius, sphereProperties.color, sphereProperties.opacity);
    });

</script>
